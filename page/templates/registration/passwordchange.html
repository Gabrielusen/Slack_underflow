{% extend 'base.html' %}

{% block title %}change your password{% endblock %}

{% block content %}
    <h2>Change your password </h2>
    <p>Use the form below to change your password</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="change">
    </form>
{% endblock %}
