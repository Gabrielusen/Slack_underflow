{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="question" style="padding: 0 1rem; padding-top: 1rem;">
                <h4>{{ post.title }}</h4>
                <p>Asked {{ post.created_on|date:'M d, Y' }}</p>
                <a href="{% url 'ask' %}"><button type="button" class="btn btn-primary">Ask Question</button></a>
                <p style="padding-top: 2rem;">{{ post.text_content }}</p>
            </div>
        </div>
    </div>
{% endblock %}
