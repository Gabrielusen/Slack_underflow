{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="question" style="padding: 0 1rem;">
                <h2>{{ post.title }} | {{ post.user }}</h2>
                <p>{{ post.text_content }}</p>
            </div>
        </div>
        <div class="comment">
            {% with comment.count as total_comments %}
            <h2>
                {{ total_comments }}Comment{{ total_comments|pluralize }}
            </h2>
            {% endwith %}
        </div>
    </div>
{% endblock %}
