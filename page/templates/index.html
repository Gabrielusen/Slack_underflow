{% extends 'base.html' %}
{% load static %}
<!--{% block title %}Home{% endblock title %}-->

{% block content %}
    <div class='container'>
            <div class="questions" style="padding: 0 1rem;">
                <div class="row">
                    <div class="col-sm-4">
                        <h4>All Questions</h4>
                    </div>
                    <div class="col-sm-4">
                        <a href="{% url 'ask' %}"><button type="button" class="btn btn-primary">Ask Question</button></a>
                    </div>
                </div>
                <!--<h3 class="mt-4 text-center">All Questions <a href="{% url 'ask' %}" style="padding: 2 0rem;" class="navbar-nav ml-auto"><button type="button" class="btn btn-primary">Ask Question</button></a></h3>-->
                <p class="ask"></p>
                {% for post in posts %}
                    <h6><a href="{{ post.get_absolute_url }}" class="text-center">{{ post.title }}</a></h6>
                    <p class="tags">Tags: {{ post.tags.all|join:", " }}</p>
                    <hr>
                {% endfor %}
                <p class="text-center">{% include 'pagination.html' with page=page_obj %}</p>
            </div>
    </div>
{% endblock %}
